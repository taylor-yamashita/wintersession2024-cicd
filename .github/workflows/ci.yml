name: Our CI

on:
  pull_request:
  push:
    branches:
      - main
      - other-branch
  workflow_dispatch:
        
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: 
          python-version: "3.11"
      - run: python -m pip install .[test]
